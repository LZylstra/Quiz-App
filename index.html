<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halloween Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Spooky Halloween Quiz</h1>
    <div class = "scorecard">
      <p>Score: </p>
      <p>Page Number: </p>
    </div>
    <form role = "form" class = "questions-form">
            <p>This is where the questions will be asked</p>
        <fieldset>
            <legend>Select the answer that best fits</legend>
            <input type = "radio" id = "answer-option1">
            <label for = "answer-option1">Option 1</label>

            <input type = "radio" id = "answer-option2">
            <label for = "answer-option2">Option 2</label>

            <input type = "radio" id = "answer-option3">
            <label for = "answer-option3">Option 3</label>

            <input type = "radio" id = "answer-option4">
            <label for = "answer-option4">Option 4</label>

        <button type = "submit"> Submit</button>
        </fieldset>
    </form>
</body>
</html>
